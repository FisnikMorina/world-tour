{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/addtour.css" %}">
        <title>Add Tour</title>
    </head>
    <body>
        <div class="tourform">
            <h1>Add your Own Tour</h1>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="button-5" role="button" action="{% url "new-tour-added" %}">Submit</button>
            </form>
        </div>
    </body>
</html>
